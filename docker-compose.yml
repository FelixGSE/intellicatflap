version: '3'

services:
  record-cat:
    image: catrecorder:v1
    build:
      context: ./src/record_cat
    volumes:
        - ./data:/app/data
    devices:
        - "/dev/video0:/dev/video0"      

  detect-cat:
    image: catdetector:v1
    build:
      context: ./src/detect_cat
    volumes:
        - ./data:/app/data

  gcs-sync:
    image: interactwgcs:v1
    build:
      context: ./src/gcs_sync
    volumes:
        - ./data:/app/data
        - ./logs:/app/logs
